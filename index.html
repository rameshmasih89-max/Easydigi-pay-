<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Easydigi Pay – Instant Loan</title>
  <style>
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
    }
    .card{
      background:#0b1d2a;

      border-radius:16px;

    }
    .logo{
      width:120px;
      height:auto;
      margin-bottom:15px;
    }
    h1{margin:10px 0 5px;font-size:28px;letter-spacing:1px;}
    .tagline{font-size:14px;opacity:0.8;margin-bottom:25px;}
    .features{text-align:left;margin:20px 0;}
    .features li{margin-bottom:10px;font-size:15px;}
    .btn{
      display:block;
      background:linear-gradient(135deg,#00c6ff,#0072ff);
      color:#fff;text-decoration:none;
      padding:15px;border-radius:12px;
      font-size:18px;font-weight:bold;margin-top:20px;

    .footer{margin-top:20px;font-size:12px;opacity:0.7;}

<body>
  <div class="card">
    <img src="logo.png" alt="Easydigi Pay Logo" class="logo" />

</html>
